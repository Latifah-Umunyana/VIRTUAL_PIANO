

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>P I A N O</i></h1>
    <div class="container">
      <div id="border"> 
        <div class="piano-container">
            <ul class="piano-keys-list">
                <li class="piano-keys white-key">
                   <p id="key_number">f</p>
                  </li>
                <li class="piano-keys black-key">
                  </li>
                <li class="piano-keys white-key">
                    <p id="key_number">g</p>
                  </li>
                <li class="piano-keys black-key">
                  </li>
                <li class="piano-keys white-key">
                    <p id="key_number">a</p>
                  </li>
                  <li class="piano-keys black-key">
                </li>
              <li class="piano-keys white-key">
                  <p id="key_number">b</p>
                </li>
              <li class="piano-keys white-key">
                  <p id="key_number">c</p>
                </li>
              <li class="piano-keys black-key">
                </li>
              <li class="piano-keys white-key"
                  data-list="10">
                  <p id="key_number">d</p>
                </li>
              <li class="piano-keys black-key">
                </li>
              <li class="piano-keys white-key">
                  <p id="key_number">e</p>
                </li>
              <li class="piano-keys white-key">
                  <p id="key_number">f</p>
                </li>
              <li class="piano-keys black-key">
                </li>
                <li class="piano-keys white-key">
                    <p id="key_number">g</p>
                  </li>
                </div>
              
    </div>
  </div>
</body>
</html>
